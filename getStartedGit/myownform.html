<!DOCTYPE html>
<html>
    <title>My Form</title>
    <body>
        
    </body>
    <header><h1>My Form</h1></header>
    <hr>

    <section class="container">
        <form id="my-form" onsubmit="storeToLocalStorage(event)">
            <h1>Add user</h1>
            <div class="msg"></div>
            <div>
                <label for="name">Name:</label>
                <br>
                <input type="text" id="name" required><br>
            </div>
            <div>
                <label for="email">Email:</label>
                <br>
                <input type="text" id="email" required><br>
            </div>
            <input class="button" type="submit" value="submit">
        </form>
    </section>
    <ul id="list-of-items"></ul>
    <script >
        function storeToLocalStorage(event)
        {
            event.preventDefault();
            const name=event.target.name.value
            const email=event.target.email.value 

            const obj={
                name,
                email
            }
            localStorage.setItem(obj.email,JSON.stringify(obj))
            showUserOnScreen(obj)
        }

        function showUserOnScreen(obj)
        {
            const parentEle=document.parentElement("list_of-items")
            parentEle.innerHTML=parentEle.innerHTML+'<li>${obj.name}+${obj.email}</li>'
        }
 
    </script>
</body>
</html>
